<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BlackJack</h2>
        <span><h3 id="play">Let's play!</h3></span>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You : <span id="your-blackjack-result">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer : <span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div id="buttons">
                <button class="btn" id="hit-button">Hit</button class="btn">
                <button class="btn" id="stand-button">Stand</button>
                <button class="btn" id="deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table border="1">
                <tr id="row-1">
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr id="row-2">
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
